{% load static %}

<div id="translated_text">
  {% if translated_data %}
  <div class="block mb-2 text-xl text-white text-center font-bold">
    मोडिलिपीतील रूपांतर
  </div>
  <div class="border border-gray-600 px-6 py-6 rounded-3xl">
    <div class="flex justify-end">
      <button
        _="on click writeText('{{ translated_data }}') into the navigator's clipboard
          put '✔️' into me wait 1s put '📋' into me">     
          📋 
      </button>
      <a href="{% static 'images/generated_images/quote.png' %}" download>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-white">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5M16.5 12L12 16.5m0 0L7.5 12m4.5 4.5V3" />
        </svg>
      </a>
    </div>
    <div class="text-white text-xl">{{ translated_data }}</div>
  </div>
  {% endif %}
</div>
